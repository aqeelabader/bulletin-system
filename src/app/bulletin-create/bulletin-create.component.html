<br>
<p>Fill in the fields below and click "Post Bulletin" to create a new Bulletin post</p>

<mat-card>
  <form class = "login" (submit)= "onAddBulletin(postBulletin)" #postBulletin= "ngForm">
  <mat-form-field>
  <input required matInput type ="text" ngModel name="enteredUserName" placeholder="Please Enter Your Name" minlength="3" #enteredUserName= "ngModel"/>
  <mat-error *ngIf= "enteredUserName.invalid">{{enteredUserNameError}}</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
  <input required matInput type ="text" ngModel name="enteredEmail" placeholder="Related Department" #enteredEmail= "ngModel"/>
  <mat-error *ngIf= "enteredEmail.invalid">{{enteredEmailError}}</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
  <textarea required matInput rows="6" ngModel name="enteredBulletin" placeholder="Your Message" maxlength="100" #enteredBulletin= "ngModel"></textarea>
  <mat-error *ngIf= "enteredBulletin.invalid">{{enteredBulletinError}}</mat-error>
  </mat-form-field>
  <br>
   <!-- <p>you entered the following info: {{output}}</p>
            <div [innerHtml]= 'output' ></div>-->
  <br>
  <button mat-raised-button type= "submit" >Post Bulletin</button>

</form>
</mat-card>
